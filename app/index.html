<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Booking Bear</title>
    <link href="styles/html5reset-1.6.1.css" type="text/css" rel="stylesheet" />
	<link href="styles/styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="title">
    	<h1>The Booking Bear</h1>
    </div>
    <div class="content">
	    <div id="bear">
	    </div>
	    <div class="decision-text">
		    <div id="question">
		    	<p>1. So what's your price range like?</p>
		    	<br />
		    	<div>
			    	<span>$</span>
			    	<input type="range" min="1" max="5" value="3" list="price-list" />
			    	<datalist id="price-list">
			    		<option>1</option>
			    		<option>2</option>
			    		<option>3</option>
			    		<option>4</option>
			    		<option>5</option>
			    	</datalist>
			    	<span>$$$</span>
		    	</div>
		    	<br />
		    	<button type="button">Done</button> <button type="button">Don't care, Bear</button>
		    </div>
		    <div id="hotel-list">
		    	<ul>
		    		<li>City 1</li>
		    		<li>City 2</li>
		    		<li>City 3</li>
		    		<li>City 4</li>
		    		<li>City 5</li>
		    	</ul>
		    </div>
	    </div>
    </div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenLite.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/plugins/CSSPlugin.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/easing/EasePack.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
